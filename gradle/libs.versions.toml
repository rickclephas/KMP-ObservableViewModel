[versions]
kotlin = "2.3.0-Beta1"
kotlinx-coroutines = "1.10.1"
android = "8.2.2"
androidx-lifecycle = "2.8.7"
atomicfu = "0.29.0"

# Sample versions
androidx-compose = "2023.10.01"
androidx-fragment = "1.6.2"
ksp = "2.2.21-RC-2.0.4"
